<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&family=Poppins&display=swap"
        rel="stylesheet">

    <title>Notae</title>

</head>

<body style="font-family:'Nunito Sans', sans-serif;">

    <div class="relative min-h-screen md:flex">

        <div class="bg-red-600 text-red-100 flex justify-between md:hidden">
            <!-- logo -->
            <a href="#" class="block p-4 text-white font-bold">Notae</a>

            <!-- mobile menu button -->
            <button class="mobile-menu-button p-4 focus:outline-none focus:bg-gray-700">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div style="background-color: #f3f3f3; background-image: linear-gradient(350deg, #f3f3f3 0%, #fa5f67 0%);"
            class="text-red-100 w-40 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">


            <a href="#" class="text-white flex items-center space-x-2 px-4 pt-6">
                <span class="text-2xl font-bold">Notae</span>
            </a>
            <nav>
                <a href="/home"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-red-400 hover:text-white">
                    Home
                </a>
                <a href="/notes"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-red-400 hover:text-white">
                    My Notes
                </a>
                <a href="/add"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-red-400 hover:text-white">
                    Add Note
                </a>
                <a href="/logout"
                    class="block py-3 px-4 rounded transition duration-200 hover:bg-red-400 hover:text-white">
                    Logout
                </a>
            </nav>
        </div>

        <div class="flex-1 p-10 text-base font-bold">


            

                <form action="/confirmnote" method="post">

                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="subject">Email</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" value="{subjectdata}" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-red-600 transition duration-500 px-3 pb-3">
                    </div>

                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="topic">Title</label>
                        <input type="text" id="topic" name="topic" placeholder="Topic"" value="{topicdata}" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-red-600 transition duration-500 px-3 pb-3">
                    </div>

                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="date">Date</label>
                        <input type="text" id="date" name="date" placeholder="Date" value="{datedata}" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-red-600 transition duration-500 px-3 pb-3">
                    </div>

                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="content">Content</label>
                        <textarea id="content" name="content" placeholder="Content" style="height:200px;" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-red-600 transition duration-500 px-3 pb-3">{contentdata}</textarea>
                    </div>
                

                    <input type="submit" value="Confirm" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded shadow-lg hover:shadow-xl transition duration-200">    
            
                </form>
            

        </div>

    </div>

    <script>
        // grab everything we need
        const btn = document.querySelector(".mobile-menu-button");
        const sidebar = document.querySelector(".sidebar");

        // add our event listener for the click
        btn.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });
    </script>

    <body>

    </body>

</html>
